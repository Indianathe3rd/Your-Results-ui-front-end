<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
    <div class="results">
      <p class="heading">your result</p>
      <section class="final-result">
        <h2>76</h2>
        <p>of&nbsp;100</p>
      </section>
      <section class="summary-res">

        <h3 id="great">Great</h3>
        <p>You scored higher than 65% of the people who have taken this test </p>
      </section>
    </div>
    <div class="summary ">
      <h3>Summary</h3>
      <div class="reaction par">
        <i class="fa-solid fa-bolt"></i>
        <p>reaction</p>
        <span>80/100</span>
      </div>
      <div class="memory par">
        <i class="fa-solid fa-circle-exclamation"></i>
        <p>memory</p>
        <span>92/100</span>
      </div>
      <div class="verbal par">
        <i class="fa-regular fa-comment-dots"></i>
        <p>verbal</p>
        <span>62/100</span>
      </div>
      <div class="visual par">
        <i class="fa-regular fa-eye"></i>
        <p>visual</p>
        <span>72/100</span>
      </div>
      <button>continue</button>
    </div>
  </main>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
